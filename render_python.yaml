services:
  - type: worker
    name: link-extractor-bot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
      playwright install chromium
    startCommand: python bot_with_ram_management.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
